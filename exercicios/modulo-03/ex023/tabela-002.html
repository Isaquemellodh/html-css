<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid black;
            padding: 10px;
        }

        thead,tfoot {
            background-color: grey;
            color: white;
        }

        td.num{
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Uso de tabeas grandes</h1>
    <!--Anatomia de tabelas grandes
    TABLE
        THEAD
            TR, TD TH 
        TBODY
             TR, TD TH
        TFOOT
             TR, TD TH
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td class="num">459 973 190</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 322 679</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 219 679</td>
            </tr>
            <td>Bahia</td>
            <td class="num">14 850 513</td>
            <td>Paraná</td>
            <td class="num">11 824 665</td>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Hábitantes</th>
                <td class="num"><srong>?</srong></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
