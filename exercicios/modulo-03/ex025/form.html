<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário </h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas" value="M" checked> <label for="isxmas"></label>
            <br>
            <input type="radio" name="Sexo" id="isxfem" value="F"> <label for="isxfem" ></label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
        </fieldset>

        <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol:</label> <br>
        <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete:</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação:</label> <br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis:</label> <br>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
